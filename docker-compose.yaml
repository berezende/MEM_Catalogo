version: '3.8'

services:
  app:
    build: .
    container_name: catalogo-app
    restart: unless-stopped
    expose:
      - "80"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - app
